<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
  {% assign featured_projects = site.projects | slice: 0, 3 %}
  {% for project in featured_projects %}
    <div class="project-card p-6">
      <div class="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center mb-6">
        <i class="fas fa-project-diagram"></i>
      </div>
      <h3 class="text-xl font-bold mb-4">{{ project.title }}</h3>
      <p class="text-gray-600 text-sm mb-4">{{ project.description | truncatewords: 25 }}</p>
      <a href="{{ project.url | relative_url }}" class="mono text-xs text-gray-500 hover:text-black">Learn more →</a>
    </div>
  {% endfor %}
</div>

<!-- “View All Projects” Button -->
<div class="text-center mt-6">
  <a
    href="{{ site.baseurl }}/projects/"
    class="px-8 py-3 border border-black rounded-sm font-medium text-sm mono hover:bg-gray-100 transition-all duration-300 inline-flex items-center"
  >
    View All Projects
    <i class="fas fa-arrow-right ml-2 text-xs"></i>
  </a>
</div>
