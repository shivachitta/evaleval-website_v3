<!-- _includes/blogs.html -->
<section id="blog" class="py-20 px-8 bg-gray-50">
  <div class="max-w-7xl mx-auto">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-end mb-16">
      <h2 class="text-3xl md:text-4xl font-bold mb-4 md:mb-0">Latest Research</h2>
      <div class="mono text-sm tracking-wider">BLOG & PUBLICATIONS</div>
    </div>
    
    <!-- Blog Posts Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-16">
      {% for post in site.posts limit:3 %}
      <a href="{{ post.url | relative_url }}" class="post-card block hover:shadow-lg transition-shadow duration-200">
        <div class="overflow-hidden mb-4 rounded">
          <img
            src="{{ post.image | default: '/assets/images/default-blog.jpg' | relative_url }}"
            alt="{{ post.title }}"
            class="w-full h-48 object-cover"
          >
        </div>
        <div class="post-meta mb-2 text-sm text-gray-500">
          {{ post.date | date: "%B %-d, %Y" }}
        </div>
        <h3 class="text-xl font-bold mb-2">{{ post.title }}</h3>
        {% if post.excerpt %}
        <p class="text-gray-600 text-sm mb-3">
          {{ post.excerpt | strip_html | truncate: 120 }}
        </p>
        {% endif %}
        <div class="flex flex-wrap gap-2">
          {% for tag in post.tags %}
            <span class="post-tag bg-gray-100 px-2 py-1 text-xs rounded">{{ tag }}</span>
          {% endfor %}
        </div>
      </a>
      {% endfor %}
    </div>
    
    <div class="text-center">
      <a
        href="{{ '/blog/' | relative_url }}"
        class="px-8 py-3 border border-black rounded-sm font-medium text-sm mono hover:bg-gray-100 transition-all duration-300 inline-flex items-center hover-scale"
      >
        View All Blog Posts
        <i class="fas fa-arrow-right ml-2 text-xs"></i>
      </a>
    </div>
  </div>
</section>
